<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/estilos.css">

</head>
<body onload="mostraReservas()">
    <div class="container">
        <div class="header clearfix">
            <p style="font-size: 20px"><img src="hotel-icon.jpg" style="width:100px;height:80px">
            Hotel Boa Vida S.A.</p>
        </div>
        <div class="jumbotron">
            <form id="formulario">
                <div id="aviso"></div>
                <div class="form-group">
                    <label for="nomeCliente">Nome do cliente:</label>
                    <input type="text" class="form-control" id="nomeCliente" placeholder="Digite nome do cliente...">
                </div>
                <div class="form-group">
                    <label for="emailCliente">Email do cliente:</label>
                    <input type="email" class="form-control" id="emailCliente" placeholder="Digite email do cliente...">
                </div>
                <div class="form-group">
                    <label for="tipoAlojamento">Tipo de alojamento:</label>
                    <select class="form-control" id="tipoAlojamento">
                        <option disabled selected>Escolha o tipo de alojamento</option>
                        <option>Quarto Individual</option>
                        <option>Quarto Duplo</option>
                        <option>Suíte Executiva</option>
                        <option>Suíte Presidencial</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dataEntrada">Data de entrada (Check-in):</label>
                    <input type="date" class="form-control" id="dataEntrada">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Adicionar</button>
            </form>
        </div>
        <div class="row marketing">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Alojamento</th>
                            <th>Check-in</th>
                            <th>Info</th>
                            <th>Check-out</th>
                        </tr>
                    </thead>
                    <tbody id="resultados">

                    </tbody>
                </table>
            </div>
        </div>
        <div class="text-right">
            <button id="limparReservas" class="btn btn-danger limpar-btn">Limpar Reservas</button>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/projeto.js"></script>
</body>
</html>
